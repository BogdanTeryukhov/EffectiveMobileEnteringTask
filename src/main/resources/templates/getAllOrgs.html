<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <title th:text="${title}"></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<main>
  <div class="container">
    <div class="row">
      <h1>List organizations</h1>
    </div>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Active</th>
        <th>Activities</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="organization : ${allOrgs}">
        <td th:text="${organization.name}"></td>
        <td th:text="${organization.description}"></td>
        <td th:text="${organization.active}"></td>
        <td>
          <a class="btn btn-danger" th:href="@{/admin/users/deleteOrganization/{id} (id=${organization.id})}">Delete</a>
          <a class="btn btn-info" th:href="@{/admin/users/freezeOrganization/{id} (id=${organization.id})}">Freeze</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</main>
</body>
</html>
