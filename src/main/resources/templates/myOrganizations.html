<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <title th:text="${title}"></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<main>
  <div class="container">
    <div class="row">
      <h1>My organizations</h1>
    </div>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Products</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="organization : ${myOrganizations}">
        <td th:text="${organization.name}"></td>
        <td th:text="${organization.description}"></td>
        <td th:text="${organization.getProducts()}"></td>
        <td>
          <a th:href="@{/addNewProductByOrganization/{id} (id = ${organization.id})}">Add new product with this organization</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</main>
</body>
</html>
