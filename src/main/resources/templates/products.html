<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <title th:text="${title}"></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<main>
  <div class="container">
    <div class="row">
      <h1>Catalog of products</h1>
    </div>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Left on the stock</th>
        <th>Actions</th>
        <th>Errors</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="product : ${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.numOnTheStock}"></td>
        <td>
          <a th:href="@{/buyProduct/{id}(id=${product.id})}"
             class="btn btn-danger">Buy</a>
        </td>
        <td><a style="color: red" th:text="${lowBalance}"></a></td>
      </tr>
      </tbody>
    </table>
    <a th:href="@{/myPurchases}" class="btn btn-success">My Purchases</a>
    <a th:href="@{/createOrganization}" class="btn btn-info">+ Organization</a>
  </div>
</main>
</body>
</html>
