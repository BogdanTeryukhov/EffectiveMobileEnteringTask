<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<main>
    <form action="#" method="post" th:action="@{/admin/users/send/{id} (id=${user.id})}" th:object="${notification}">
        <h1 class="h3 mb-3 fw-normal">Please update an account</h1>
        <div class="form-floating">
            <input th:field="*{header}" type="text" class="form-control col-5" id="floatingHeader" placeholder="Header">
            <label for="floatingHeader">Username</label>
        </div>
        <div class="form-floating">
            <input th:field="*{text}" type="text" class="form-control col-5" id="floatingText" >
            <label for="floatingText">Email address</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary " type="submit" >Send notification</button>
    </form>
</main>
</body>
</html>
